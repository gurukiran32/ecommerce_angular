<nz-layout>
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: darkcyan;">
      <div>
        <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink="/login">E-Commerce</a>
      </div>
      <div class="nav-links">
        <a nz-button nzType="link" routerLink="/register" routerLinkActivate="active">SignUp</a>
        <a nz-button nzType="link" routerLink="/login" routerLinkActivate="active">Login</a>
    </div>
    </nz-header>
    <nz-layout>
      <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
        <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
                <a nz-button nzType="link" routerLink="/register" routerLinkActivate="activate">SignUp</a>
            </li>

            <li nz-menu-item>
              <a nz-button nzType="link" routerLink="/login" routerLinkActivate="activate">Login</a>
          </li>
        </ul>
      </nz-sider>
    </nz-layout>
  </nz-layout>
