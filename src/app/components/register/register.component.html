<div class="bg" style="background-color: #f8f8ff">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px">Sign Up</h1>
          </div>
        </div>
        <form nz-form [formGroup]="validateForm">
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="The input is not valid email"
            >
              <input
                nz-input
                placeholder="Email"
                id="email"
                formControlName="email"
              />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input
                nz-input
                placeholder="Password"
                id="password"
                formControlName="password"
              />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Password is Required!
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Password should contain 8 characters, 1 lowercase, 1
                  uppercase, 1 number, and 1 special character
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
              <input
                nz-input
                type="password"
                placeholder="Confirm Password"
                id="checkPassword"
                formControlName="confirmPassword"
              />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please Confirm Your Password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Two Passwords that you entered are inconsistent!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
              <input
                nz-input
                placeholder="Name"
                id="username"
                formControlName="name"
              />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please input your username!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
            (click)="register()"
          >
            Register
          </button>
          Or Already have account <a routerLink="/login">Login Here</a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
